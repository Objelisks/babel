<html>
  <head>
    <title>Babel</title>
    <style>canvas { width: 100%; height: 100% }</style>
  </head>
  <body>
<script type="x-shader/x-vertex" id="basic-vertexShader">
  uniform vec3 color;
  varying vec3 vColor;  // 'varying' vars are passed to the fragment shader

  void main() {
    vColor = color;   // pass the color to the fragment shader
    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
  }
</script>
<script type="x-shader/x-fragment" id="basic-fragmentShader">
  varying vec3 vColor;

  void main() {
    gl_FragColor = vec4(vColor, 1.0);
  }
</script>

    <script src="three.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
